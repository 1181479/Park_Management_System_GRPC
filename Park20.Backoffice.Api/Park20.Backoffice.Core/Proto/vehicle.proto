syntax = "proto3";
package Proto;

message VehicleResult {
  string licensePlate =  1;
  string brand =  2;
  string model =  3;
  VehicleType type =  4;
}

enum VehicleType {
  Motocycle =  0;
  Automobile =  1;
  GPL =  2;
  Electric =  3;
}

message GetParkVehicleRequest {
  string park_name =  1;
  string licencePlate =  2;
}

message CreateVehicleRequest {
  string licensePlate =   1;
  string brand =   2;
  string model =   3;
  string type =   4;
  string username =   5;
}