syntax = "proto3";
package Proto;

message ParkyWalletMovement {
  int32 amount =  1;
  string date =  2;
  string movementType =  3;
}

message ParkyWallet {
  int32 currentBalance =  1;
  repeated ParkyWalletMovement movements =  2;
}

message AmountChange {
	int32 amount = 1;
}

message UpdateResult {
	bool isSuccessful = 1;
}